<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>產品列表</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- CSS -->
    <style>
      /* 圖片置中填滿、寬度等同於外層容器 */
      img {
        object-fit: contain;
        max-width: 100%;
      }
    </style>
    <!-- HTML -->
    <div id="app">
      <div class="container my-3">
        <div class="row">
          <div class="col-md">
            <h2>產品列表</h2>
            <table class="table table-hover table-borderless mt-4 mb-3">
              <thead>
                <tr class="border-bottom">
                  <th scope="col">產品名稱</th>
                  <th scope="col">原價</th>
                  <th scope="col">售價</th>
                  <th scope="col">是否啟用</th>
                  <th scope="col">查看細節</th>
                </tr>
              </thead>
              <tbody>
                <tr class="border-bottom">
                  <th scope="row"><h3 class="fs-6 fw-normal lh-base">name</h3></th>
                  <td>200</td>
                  <td>100</td>
                  <td><span class="text-success">啟用</span></td>
                  <td><button class="btn btn-primary" type="button">查看細節</button></td>
                </tr>
              </tbody>
            </table>
            <p>目前有 3 項產品</p>
          </div>
          <div class="col-md">
            <h2>單一產品細節</h2>
            <div class="card mb-3">
              <img src="https://images.unsplash.com/photo-1505253149613-112d21d9f6a9?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDZ8fGNha2V8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60" alt="" style="height: 300px;">
              <div class="card-body">
                <h3 class="card-title fs-5">name<span class="badge bg-primary ms-2">categet</span></h3>
                <p class="card-text">商品描述：Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi, distinctio.</p>
                <p class="card-text me-2">商品內容：尺寸：6寸</p>
                <!-- 可以使用 del 標籤 -->
                <p class="card-text"><span class="me-2">900</span><del class="text-secondary">1000</del>元 / 個 </p>
              </div>
            </div>
            <div class="d-flex flex-wrap">
              <span class="m-2">
                <img src="https://images.unsplash.com/photo-1626094309830-abbb0c99da4a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2832&q=80" style="height: 150px;" alt="" >
              </span>
            </div>
            <p class="text-secondary">請選擇一個商品查看</p>
          </div>
        </div>
      </div>
    </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <script type="module">
      // 載入方式：ESM
      import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';

      const app = {
        data() {
          return {
            message: 'hello vue',
          };
        },
        mounted() {
          console.log(this.message);
        },
      };

      createApp(app).mount('#app');
    </script>
  </body>
</html>
