<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>產品列表</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- CSS -->
    <style>
      /* 圖片置中填滿、寬度等同於外層容器 */
      img {
        object-fit: contain;
        max-width: 100%;
      }
      .modal-content {
        border-radius: 0.5rem;
      }
      .modal-header {
        border-top-left-radius: calc(0.5rem - 1px);
        border-top-right-radius: calc(0.5rem - 1px);
      }
    </style>

    <!-- HTML -->
    <div id="app">
      <div class="container-md">
        <div class="text-end mt-4">
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#productModal"
          >
            建立新的產品
          </button>
        </div>
        <table class="table table-borderless mt-4 mb-3">
          <thead>
            <tr class="border-bottom">
              <th width="100">分類</th>
              <th>產品名稱</th>
              <th width="100">原價</th>
              <th width="100">售價</th>
              <th width="100">是否啟用</th>
              <th width="140">編輯</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-bottom" v-for="product in products" :key="product.id">
              <th scope="row">
                <h3 class="fs-6 fw-normal lh-base">{{ product.category }}</h3>
              </th>
              <td>{{ product.title }}</td>
              <td class="text-end">{{ product.origin_price }}</td>
              <td class="text-end">{{ product.price }}</td>
              <td>
                <span
                  :class="{'text-success': product.is_enabled, 'text-danger' : !product.is_enabled }"
                  >{{ product.is_enabled ? '啟用' : '未啟用' }}</span
                >
              </td>
              <td class="btn-group" role="group">
                <button
                  class="btn btn-outline-primary"
                  type="button"
                  data-bs-toggle="modal"
                  data-bs-target="#productModal"
                >
                  編輯
                </button>
                <button
                  class="btn btn-outline-danger"
                  type="button"
                  data-bs-toggle="modal"
                  data-bs-target="#delModal"
                >
                  刪除
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- 新增／編輯 Modal -->
      <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header bg-dark">
              <h3 class="modal-title fs-5 text-white" id="productModal">
                {{ `${ temp.id ? '編輯' : '新增' }產品` }}
              </h3>
            </div>
            <div class="modal-body">
              <!-- modal 中使用網格 -->
              <div class="container-fluid">
                <form class="row">
                  <div class="col-sm-4">
                    <div class="mb-3">
                      <label for="mainImg" class="form-label">主要圖片</label>
                      <input
                        type="text"
                        id="mainImg"
                        class="form-control"
                        placeholder="請輸入圖片連結"
                        v-model.lazy="temp.imageUrl"
                      />
                      <img
                        v-show="temp.imageUrl"
                        :src="temp.imageUrl"
                        alt="主要圖片"
                        class="img-fluid mt-2"
                      />
                    </div>
                    <h4 class="fs-3 mb-3">多圖新增</h4>
                    <template v-if="temp.imagesUrl.length">
                      <div
                        class="mb-3"
                        v-for="(img, index) in temp.imagesUrl"
                        :key="`${img}${index}`"
                      >
                        <label for="otherImg01" class="form-label">圖片網址</label>
                        <!-- 迴圈中依索引值賦予 v-model 更動數值 -->
                        <input
                          type="text"
                          id="otherImg01"
                          class="form-control"
                          placeholder="請輸入圖片連結"
                          v-model="temp.imagesUrl[index]"
                        />
                        <img
                          v-show="img"
                          :src="img"
                          :alt="`新增圖片${index+1}`"
                          class="img-fluid mt-2"
                        />
                      </div>
                    </template>
                    <button
                      v-if="!temp.imagesUrl.length || temp.imagesUrl.at(-1)"
                      type="button"
                      class="btn btn-outline-primary btn-sm w-100"
                      @click="addImage"
                    >
                      新增圖片
                    </button>
                    <button
                      v-if="temp.imagesUrl.length && !temp.imagesUrl.at(-1)"
                      type="button"
                      class="btn btn-outline-danger btn-sm w-100"
                      @click="delImage"
                    >
                      刪除圖片
                    </button>
                  </div>
                  <div class="col-sm-8">
                    <div class="mb-3">
                      <label for="title" class="form-label">標題</label>
                      <input
                        type="text"
                        id="title"
                        class="form-control"
                        placeholder="請輸入標題"
                        v-model="temp.title"
                      />
                    </div>
                    <div class="row">
                      <div class="col-md mb-3">
                        <label for="category" class="form-label">分類</label>
                        <input
                          type="text"
                          id="category"
                          class="form-control"
                          placeholder="請輸入分類"
                          v-model="temp.category"
                        />
                      </div>
                      <div class="col-md mb-3">
                        <label for="unit" class="form-label">單位</label>
                        <input
                          type="text"
                          id="unit"
                          class="form-control"
                          placeholder="請輸入單位"
                          v-model="temp.unit"
                        />
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md mb-3">
                        <label for="origin_price" class="form-label">原價</label>
                        <input
                          type="number"
                          id="origin_price"
                          class="form-control"
                          placeholder="請輸入原價"
                          v-model="temp.origin_price"
                        />
                      </div>
                      <div class="col-md mb-3">
                        <label for="price" class="form-label">售價</label>
                        <input
                          type="number"
                          id="price"
                          class="form-control"
                          placeholder="請輸入售價"
                          v-model="temp.price"
                        />
                      </div>
                    </div>
                    <hr />
                    <div class="mb-3">
                      <label for="description" class="form-label">產品描述</label>
                      <textarea
                        id="description"
                        class="form-control"
                        placeholder="請輸入產品描述"
                        v-model="temp.description"
                      ></textarea>
                    </div>
                    <div class="mb-3">
                      <label for="content" class="form-label">說明內容</label>
                      <textarea
                        id="content"
                        class="form-control"
                        placeholder="請輸入說明內容"
                        v-model="temp.content"
                      ></textarea>
                    </div>
                    <div class="form-check">
                      <input
                        type="checkbox"
                        id="is_enabled"
                        class="form-check-input"
                        v-model="temp.is_enabled"
                        true-value="1"
                        false-value="0"
                      />
                      <label for="is_enabled" class="form-check-label">是否啟用</label>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                取消
              </button>
              <button type="button" class="btn btn-primary" @click="editProduct(temp.id)">
                確認
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- 刪除 Modal -->
      <div class="modal fade" id="delModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-danger">
              <h5 class="modal-title text-white">刪除產品</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p class="mb-0">
                是否刪除
                <span class="text-danger fw-bold">草莓莓果夾心圈</span> 商品(刪除後將無法恢復)。
              </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                取消
              </button>
              <button type="button" class="btn btn-danger">確認刪除</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>

    <script src="./products.js" type="module"></script>
  </body>
</html>
